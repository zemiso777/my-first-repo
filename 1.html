<!DOCTYPE html>
<html>
<head>
   <title>효과적인 다이어트 방법</title>
   <meta charset="UTF-8">
   <style>
       body {
           font-family: 'Nanum Gothic', sans-serif;
           line-height: 1.6;
           margin: 0 auto;
           max-width: 800px;
           padding: 20px;
       }
       h1, h2 {
           color: #2c3e50;
       }
       .tip {
           background: #f5f6fa;
           padding: 15px;
           margin: 10px 0;
           border-radius: 5px;
       }
   </style>
</head>
<body>
   <h1>건강한 다이어트 가이드</h1>
   
   <h2>1. 올바른 식습관</h2>
   <div class="tip">
       <ul>
           <li>하루 세끼 규칙적인 식사</li>
           <li>천천히 꼭꼭 씹어 먹기</li>
           <li>저녁 식사는 가볍게</li>
           <li>충분한 물 섭취</li>
       </ul>
   </div>

   <h2>2. 효과적인 운동</h2>
   <div class="tip">
       <ul>
           <li>하루 30분 이상 걷기</li>
           <li>근력 운동과 유산소 운동 병행</li>
           <li>스트레칭으로 시작하기</li>
       </ul>
   </div>

   <h2>3. 생활 습관</h2>
   <div class="tip">
       <ul>
           <li>충분한 수면 취하기</li>
           <li>스트레스 관리하기</li>
           <li>규칙적인 생활하기</li>
       </ul>
   </div>

</body>
</html>
